<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <StackLayout row="0" class="sidedrawer-header">
            <DockLayout class="main-search">
                <SearchBar hint="{{sPlaceHolder}}"    (submit)="onSearchSubmit($event)"></SearchBar>
            </DockLayout>
            <FlexboxLayout class="header-action">
                <Label text="" class="header-action-logo"></Label>
                <Label text="Live"></Label>
            </FlexboxLayout>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout
                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[0]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr" ></Label>
                </GridLayout>
                <GridLayout

                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[1]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr"></Label>
                </GridLayout>
                <GridLayout
                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[2]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr"></Label>
                </GridLayout>
                <GridLayout
                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[3]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr"></Label>
                </GridLayout>
                <GridLayout
                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[4]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr"></Label>
                </GridLayout>
                <GridLayout
                        columns="auto, *"
                        class="sidedrawer-list-item">
                    <Label col="0" text="{{navLIst[5]}}"></Label>
                    <Label col="1" text="&#xf061;" class="arr"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
